<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    </script>
</head>

<body onload="startUp()">
    <div id="container">
        <h1>Simple 'Hangman' Game</h1>
        <p style="color:yellow;">no dudes will actually be harmed during this game</p>
        <h2>guess a letter</h2>
        <input class="field" maxLength="1" id="letter" type="text">
        <input id="butt" type="button" value="?" />
        <p id="answer"></p>
        <p id="counter"></p>
        <p id="stat"></p>
    </div>

    <div id="image">
        <img src="assets/heygirlmeme.jpg">
    </div>

    <script src="common-words.js"></script>
</body>

</html>
